function ref()
{
    var today = new Date();

var Minutes = today.getMinutes();
var seconds = today.getSeconds();

if(Minutes<10)Minutes = "0" + Minutes
if(seconds<10)seconds = "0" + seconds

document.getElementById("time").innerHTML = hour+":"+Minutes+":"+seconds;

setTimeout("ref()",1000);

}

}

</script>
